    <link rel="stylesheet" href="style.css">
    <style>
        /* Gallery Section */
h1 {
    text-align: center;
    margin: 30px 0;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    max-width: 1200px;
    margin: auto;
    padding: 0 15px;
}

.artwork {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    cursor: pointer;
}

.artwork img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s, box-shadow 0.3s;
}

.artwork:hover img {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* Caption */
.caption {
    position: absolute;
    bottom: 0;
    background: rgba(0,0,0,0.6);
    color: white;
    width: 100%;
    text-align: center;
    padding: 8px 5px;
    opacity: 0;
    transition: opacity 0.3s;
}

.artwork:hover .caption {
    opacity: 1;
}

/* Responsive */
@media(max-width:600px){
    .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
}
</style>
